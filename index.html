<html ng-app="myTasks">
  <head>
    <title>Angular To Do</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="MainController">
      <input type="text" ng-model="task"/></br/>
To do List {{task}}
<br/>
<div>
  <button ng-click="addItem(task)">todo's</button>
<div ng-repeat="entry in tasks">
  {{entry}}
</div>
  </body>
</html>
